<div *ngIf="!logged; then login else logged">
</div>  

<ng-template #login>
  <!-- <router-outlet></router-outlet> -->
  <app-login></app-login>
</ng-template>

<ng-template #logged>
  <div class="wrapper">
    <div class="sidebar" data-color="blue" data-image="">
      <app-sidebar></app-sidebar>
      <div class="sidebar-background" style="background-image: url(/assets/img/sidebar-6.jpg)"></div>
    </div>
    <div class="main-panel">
        <app-navbar></app-navbar> 
        <router-outlet></router-outlet>
        <app-footer></app-footer> 
    </div>
  </div>
</ng-template>
